name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

     # Download SFML (example: version 2.5.1, Visual C++ 15 (2017) - 64-bit)
    - name: Download SFML
      run: |
        curl -L -o sfml.zip https://www.sfml-dev.org/files/SFML-2.5.1-windows-vc15-64-bit.zip
        unzip sfml.zip -d ${{ github.workspace }}
  
    # Set environment variables so MSBuild can find SFML
    - name: Set SFML environment variables
      run: |
        echo "SFML_DIR=${{ github.workspace }}/SFML-2.5.1" >> $GITHUB_ENV
        echo "INCLUDE=${{ github.workspace }}/SFML-2.5.1/include;$INCLUDE" >> $GITHUB_ENV
        echo "LIB=${{ github.workspace }}/SFML-2.5.1/lib;$LIB" >> $GITHUB_ENV

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
